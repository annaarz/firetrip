<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логин</title>
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="../img/logo.svg" alt="logo" class="logo">
        <h1 class="greeting">FireTrip приветствует Вас!</h1>
        <div class="reg-container">
            <h2>Вход</h2>
            <form class="reg-form">
                <input type="email" placeholder="E-mail" class="email-input">
                <input type="password" id="password" placeholder="Пароль" class="password-input">
                <label for="password" class="forgot-pass"><a href="">Забыли пароль?</a></label>
                <a href="" class="submit-btn">Далее</a>
                <div class="login-link">Еще нет аккаунта? <a href="../index.html">Зарегистрироваться</a></div>
            </form>
        </div>
        <div class="modal">
            <div class="modal-window">
            </div>
        </div>
    </div>
</body>

</html>
