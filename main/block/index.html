<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/3249d5b6dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="block">
        <div class="block__hotel hotel">
            <img class="hotel__img" src="image1.png" alt="">

            <div class="hotel__fav fav">
                <div class="fav__stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <i class="fa-regular fa-heart fav__fa"></i>
            </div>

            <div class="hotel__info info">
                <h4 class="info__name">Ince Aparts</h4>
                <p class="info__txt">Мармарис, Турция</p>
            </div>
        </div>

        <div class="block__more-info more-info">
            <div class="more-info__item">
                <img src="SwimmingPool.svg" alt="" class="more-info__img">
                <p class="more-info__txt">3 линия</p>
            </div>

            <div class="more-info__item">
                <img src="Park.svg" alt="" class="more-info__img">
                <p class="more-info__txt">пес/гал.</p>
            </div>

            <div class="more-info__item">
                <img src="Signpost.svg" alt="" class="more-info__img">
                <p class="more-info__txt">до пляжа</p>
            </div>

            <div class="more-info__item">
                <img src="AirplaneInFlight.svg" alt="" class="more-info__img">
                <p class="more-info__txt">103 км</p>
            </div>

            <div class="more-info__item">
                <img src="WifiHigh.svg" alt="" class="more-info__img">
                <p class="more-info__txt">везде</p>
            </div>
        </div>

        <div class="block__price price">
            <p class="price__for-two">1990 бел.руб.</p>
            <p class="price__txt">за 2-х</p>
        </div>
    </div>


</body>

</html>
